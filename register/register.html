<!DOCTYPE html>
<html lang="es">
    <head>  
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 "/>
        <title>Pagina de Registro para nuevos usuarios</title>
        <link rel="stylesheet" href="/css/style.css"/>

    </head>
    <body>
        <div class="register-container">
            <h2>Crear una cuenta</h2>
            <form action="#" method="post" class="form-register">
                <label for="nombre">Nombre Completo </label>
                <input type="text" id="nombre" name="nombre" required />

                <label for="e-mail">Correo electronico </label>
                <input type="text" id="e-mail" name="e-mail" required />

                <label for="usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" name="usuario" required />

                <label for="password">Contraseña </label>
                <input type="password" id="password" name="password" required />

                <label for="confirmar">Repetir Contraseña </label>
                <input type="password" id="confirmar" name="confirmar" required />

                <p id="error" style="color:red;"></p>

                <button type="submit"><a href="/login/login.html">Registrarse</button></a> 
            </form>

            <p>Ya tenes una cuenta? <a href="/login/login.html">Iniciar Sesion</a></p>
            <a href="/index.html">Volver al inicio</a>
        </div>
        

    </body>
</html>
